<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact us</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1><font face="Cambria">Connect With Us</font></h1>
<p><font face="Helvetica">We would love to respond to your queries and help you succeed.<br> Feel free to get in touch with us.</font></p>
<div class="contact-box">
<div class="contact-left">
<h3><font face="Cambria">Send your request</font></h3>
   <form>
     <div class="input-row">
       <div class="input-group">
            <label><font face="Cambria">Name</font></label>
            <input type="text" placeholder="John Doe">
        </div>
        <div class="input-group">
             <label><font face="Cambria">Phone</font></label>
             <input type="text" placeholder="+1 412 520 2312">
         </div>
      </div>
      <div class="input-row">
       <div class="input-group">
            <label><font face="Cambria">Email</font></label>
            <input type="email" placeholder="johndoe@gmail.com">
        </div>
        <div class="input-group">
             <label><font face="Cambria">Subject</font></label>
             <input type="text" placeholder="Product Demo">
         </div>
      </div>
       <label>Message</label>
       <textarea rows="5" placeholder="Your Message"></textarea>
       <button type="submit">SEND</button>

  </form>
</div>

<div class="contact-right">
<h3><font face="Cambria">Reach Us</font></h3>

  <table>
    <tr>
      <td>Email</td>
      <td>contactus@example.com</td>
    </tr>
    <tr>
       <td>Phone</td>
       <td>+1 012 345 6789</td>
    </tr>
    <tr>
        <td>Address</td>
        <td>#212, Ground floor, 7th cross<br>
         Some layout, Some Road, Koromangla<br>
         Bengaluru 560001</td>
     </tr>
  </table>
           
</div>
</div>
</div>





</body>
</html>
